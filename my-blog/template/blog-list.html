<article class="article" ng-repeat = "list in bloglist">
    <div class="article-header">
        <a href="#/blog/post/{{list.url}}"><h3 class="article-header-title">{{list.title}}</h3></a>
        <p class="article-header-time"><span>{{list.year}}</span>-<span>{{list.month}}</span>-<span>{{list.day}}</span></p>
    </div>
    <div class="article-content">
        <p>{{list.disc}}</p>
    </div>
</article>
